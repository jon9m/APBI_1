<div bsModal #detailsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="detailsModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{summary}}</p>

            <div class="row bg-primary modal-body" style="padding-top:15px;padding-bottom:15px;">
              <div class="col-xs-12">
                <h3>Inspection Details</h3>
                <p>Address: THE DOCKS UNIT 132 15 GOODWIN STREET KANGAROO POINT QLD 4169</p>
                <p>Inspection Type: Pre-Purchase Building Inspection</p>
                <p>Inspection Date/Time: 2018-05-01 14:00:00.0</p>
              </div>
            </div>
            <div class="row bg-info modal-body" style="padding-top:15px;padding-bottom:15px;">
              <div class="col-xs-12">
                <h3>Client Details</h3>
                <p>Name: Enyaj Super Funds - Craig Lange</p>
                <p>Phone: 0422254548</p>
                <p>Email: super@enyaj.com</p>
              </div>
            </div>                      
      </div>
      <div class="modal-footer">
        <button type="button" id="modalclosebutton" class="btn btn-default pull-left" (click)="detailsModal.hide()">Cancel</button>
       <button type="button" class="btn btn-outline" onclick="Reports.loadForm();" (click)="loadForm()">Complete the report form</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<button id="modalbutton" style="display:none;" type="button" class="btn btn-secondary" data-toggle="modal" (click)="detailsModal.show()">
        Launch large modal
</button>
